<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      Room  {{room.Room}}
      <span>{{room.AvailUntil}}</span>
      <span>{{GetTimeLengthMsg(this.navParams.get('starttime'), room.AvailUtil)}}</span>
    </ion-item>
  </ion-list>
</ion-content>
